{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="container">
            <div class="row">
                    {{ path_widget|safe }}
            </div>
        </div>
    <div class="container pt-20">
        <div class="row">
            Редактирование документа
        </div>
        <form method="POST" class="pt-20" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    <label class="{% if field.help_text %}{{ field.help_text }}{% endif %}" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Редактировать">
        </form>
    </div>
    </div>
{% endblock %}
