{% extends 'base.html' %}

{% block title %}
{{ page.title }}
{% endblock %}

{% block content %}
    <div class="container d-flex flex-column pt-20 text-break">
        <div class="container">
            {{ page.content | safe }}
        </div>
        {% if user_permissions.admin %}
            <div class="container mt-auto">
                <a class="text-secondary" href="{% url 'main_app:edit' name=page.name %}" style="float: right;">Редактировать страницу</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
