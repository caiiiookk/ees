{% extends 'base.html' %}

{% block content %}

    <div class="container pt-20">
        <div class="row">
            Добавление курса
        </div>
        <form method="POST" class="pt-20">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    <label class="{% if field.help_text %}{{ field.help_text }}{% endif %}" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Добавить">
        </form>
    </div>
{% endblock %}
